<div class="container">
  <div class="" *ngIf="!openaddform">
    <div class="table-header">
      <div>
        <img src="../../../assets/category1.png" alt="" />
        <span> category </span>
      </div>
      <div class="search-bar">
        <mat-icon
          aria-hidden="false"
          aria-label="Example search icon"
          fontIcon="search"
        ></mat-icon>
        <input type="search" />
      </div>
      <div>
        <button (click)="addnew()">Add New</button>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <td>id</td>
          <td>Name</td>
          <td>Discription</td>
          <td>Status</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories;let i = index">
          <td>{{i+1}}</td>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td>{{category.status}}</td>
          <td class="table-action-btn">
            <button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example edit icon"
                fontIcon="edit"
              ></mat-icon>
            </button>
            <button (click)="deleteDialog(category._id)">
              <mat-icon
                aria-hidden="false"
                aria-label="Example delete icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
          </td>
        </tr>

        
      </tbody>
    </table>
  </div>

  <div *ngIf="openaddform">
    <div class="form-header">
      <svg
        width="12"
        height="12"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        (click)="close()"
      >
        <path
          d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z"
          fill="#807964"
        />
      </svg>
      <span>Add category</span>
    </div>

    <div class="category-form" *ngIf="openaddform">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <legend>Category Name</legend>
          <input type="text" formControlName="name" />
        </fieldset>

        <fieldset>
          <legend>Description</legend>
          <input type="text" formControlName="description" />
        </fieldset>

        <fieldset>
          <legend>Status</legend>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-select formControlName="status">
              <mat-option *ngFor="let element of status" [value]="element.value">{{element.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </fieldset>

        <div class="form-btn">
          <button type="button">Cancel</button>
          <button>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
