<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list [ngClass]="{ 'selected': 'home' === selectedNavItem }" (click)="selectNavItem('home')">
      <div>
        <img src="../../../assets/home.png" alt="" />
        <mat-list mat-list-item>Home</mat-list>
      </div>
      <svg
        width="10"
        height="17"
        viewBox="0 0 10 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 -4.37114e-07L10 10L-8.74228e-07 20L0 -4.37114e-07Z"
          fill="#B9B9B9"
        />
      </svg>
    </mat-nav-list>
    
    <mat-nav-list routerLink="category" [ngClass]="{ 'selected': 'category' === selectedNavItem }" (click)="selectNavItem('category')">
      <div>
        <img src="../../../assets/category.png" alt="" />
        <mat-list mat-list-item>category</mat-list>
      </div>
      <svg
        width="10"
        height="17"
        viewBox="0 0 10 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 -4.37114e-07L10 10L-8.74228e-07 20L0 -4.37114e-07Z"
          fill="#B9B9B9"
        />
      </svg>
    </mat-nav-list>
    <mat-nav-list routerLink="products" [ngClass]="{ 'selected': 'Products' === selectedNavItem }" (click)="selectNavItem('Products')">
      <div>
        <img src="../../../assets/products.png" alt="" />
        <mat-list mat-list-item>Products</mat-list>
      </div>
      <svg
        width="10"
        height="17"
        viewBox="0 0 10 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 -4.37114e-07L10 10L-8.74228e-07 20L0 -4.37114e-07Z"
          fill="#B9B9B9"
        />
      </svg>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
